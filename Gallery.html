<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery - WanderWorld</title>
        <link rel="stylesheet" href="Stylesheets.css">
    </head>
    <body>
        <header class="site-header">
            <div class="logo">WanderWorld</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="Index.html#destinations">Destinations</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="hero">
                <h1>Gallery</h1>
                <p>Explore our collection of stunning destination images</p>
            </section>

            <section style="padding: 3rem 2rem; background-color: #FFFFFF;">
                <div style="max-width: 1200px; margin: 0 auto;">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem;">
                        <img src="Images/Hyderabad_Desktop.jpg" alt="Hyderabad Desktop" class="gallery-img" loading="lazy">
                        <img src="Images/Hyderabad_Mobile.jpg" alt="Hyderabad Mobile" class="gallery-img" loading="lazy">
                        <img src="Images/paris-desktop.jpg" alt="Paris Desktop" class="gallery-img" loading="lazy">
                        <img src="Images/paris-mobile.jpg" alt="Paris Mobile" class="gallery-img" loading="lazy">
                        <img src="Images/tokyo-desktop.jpg" alt="Tokyo Desktop" class="gallery-img" loading="lazy">
                        <img src="Images/tokyo-mobile.jpg" alt="Tokyo Mobile" class="gallery-img" loading="lazy">
                        <img src="Images/bali-desktop.jpg" alt="Bali Desktop" class="gallery-img" loading="lazy">
                        <img src="Images/bali-mobile.jpg" alt="Bali Mobile" class="gallery-img" loading="lazy">
                    </div>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <p>&copy; 2026 WanderWorld. All rights reserved.</p>
        </footer>
    </body>
</html>
